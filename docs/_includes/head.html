<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{%- seo -%}
{%- if page.seo.date_modified -%}
<meta property="article:modified_time" content="{{ page.seo.date_modified | date_to_xmlschema }}" />
{%- endif -%}

<link rel="manifest" href="/manifest.webmanifest">
<link rel="icon" sizes="480x480" href="/favicon.jpg" type="image/jpeg">
<link rel="apple-touch-icon" sizes="480x480" href="/favicon.jpg">
<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

{%- feed_meta -%}

{%- if jekyll.environment == 'production' and site.google_analytics -%}
{%- include google-analytics.html -%}
{%- endif -%}

{%- if page.table -%}
{%- include smart-table.html -%}
{%- endif -%}
